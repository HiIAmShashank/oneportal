name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  NODE_VERSION: "22.x"
  PNPM_VERSION: "10.19.0"

jobs:
  # Build and deploy job
  build-and-deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    name: Build and Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        if: ${{ !env.ACT }}
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        if: ${{ !env.ACT }}
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate TanStack Router route trees
        run: pnpm --parallel --filter "./apps/*" --filter "!./apps/storybook" exec pnpm tsr generate

      - name: Create environment files dynamically
        run: node scripts/write-env-files.js
        env:
          VITE_APP_MODE: ${{ secrets.VITE_APP_MODE }}

          # Shell app secrets
          VITE_SHELL_AUTH_CLIENT_ID: ${{ secrets.VITE_SHELL_AUTH_CLIENT_ID }}
          VITE_SHELL_AUTH_AUTHORITY: ${{ secrets.VITE_SHELL_AUTH_AUTHORITY }}
          VITE_SHELL_AUTH_REDIRECT_URI: ${{ secrets.VITE_SHELL_AUTH_REDIRECT_URI }}
          VITE_SHELL_AUTH_SCOPES: ${{ secrets.VITE_SHELL_AUTH_SCOPES }}
          VITE_SHELL_AUTH_POST_LOGOUT_REDIRECT_URI: ${{ secrets.VITE_SHELL_AUTH_POST_LOGOUT_REDIRECT_URI }}
          VITE_SHELL_APP_NAME: ${{ secrets.VITE_SHELL_APP_NAME }}
          VITE_SHELL_ADMIN_FUNCTIONAPP_API_BASE_URL: ${{ secrets.VITE_SHELL_ADMIN_FUNCTIONAPP_API_BASE_URL }}

          # Domino app secrets
          VITE_DOMINO_AUTH_CLIENT_ID: ${{ secrets.VITE_DOMINO_AUTH_CLIENT_ID }}
          VITE_DOMINO_AUTH_AUTHORITY: ${{ secrets.VITE_DOMINO_AUTH_AUTHORITY }}
          VITE_DOMINO_AUTH_REDIRECT_URI: ${{ secrets.VITE_DOMINO_AUTH_REDIRECT_URI }}
          VITE_DOMINO_AUTH_SCOPES: ${{ secrets.VITE_DOMINO_AUTH_SCOPES }}
          VITE_DOMINO_AUTH_POST_LOGOUT_REDIRECT_URI: ${{ secrets.VITE_DOMINO_AUTH_POST_LOGOUT_REDIRECT_URI }}
          VITE_DOMINO_APP_NAME: ${{ secrets.VITE_DOMINO_APP_NAME }}
          VITE_DOMINO_FUNCTIONAPP_API_BASE_URL: ${{ secrets.VITE_DOMINO_FUNCTIONAPP_API_BASE_URL }}
          # OnePortal Admin app secrets
          VITE_ONEPORTAL_ADMIN_AUTH_CLIENT_ID: ${{ secrets.VITE_ONEPORTAL_ADMIN_AUTH_CLIENT_ID }}
          VITE_ONEPORTAL_ADMIN_AUTH_AUTHORITY: ${{ secrets.VITE_ONEPORTAL_ADMIN_AUTH_AUTHORITY }}
          VITE_ONEPORTAL_ADMIN_AUTH_REDIRECT_URI: ${{ secrets.VITE_ONEPORTAL_ADMIN_AUTH_REDIRECT_URI }}
          VITE_ONEPORTAL_ADMIN_AUTH_SCOPES: ${{ secrets.VITE_ONEPORTAL_ADMIN_AUTH_SCOPES }}
          VITE_ONEPORTAL_ADMIN_AUTH_POST_LOGOUT_REDIRECT_URI: ${{ secrets.VITE_ONEPORTAL_ADMIN_AUTH_POST_LOGOUT_REDIRECT_URI }}
          VITE_ONEPORTAL_ADMIN_APP_NAME: ${{ secrets.VITE_ONEPORTAL_ADMIN_APP_NAME }}
          VITE_ONEPORTAL_ADMIN_FUNCTIONAPP_API_BASE_URL: ${{ secrets.VITE_ONEPORTAL_ADMIN_FUNCTIONAPP_API_BASE_URL }}
          #Project directory app secrets
          VITE_PROJECT_DIRECTORY_AUTH_AUTHORITY: ${{ secrets.VITE_PROJECT_DIRECTORY_AUTH_AUTHORITY }}
          VITE_PROJECT_DIRECTORY_AUTH_CLIENT_ID: ${{ secrets.VITE_PROJECT_DIRECTORY_AUTH_CLIENT_ID }}
          VITE_PROJECT_DIRECTORY_AUTH_REDIRECT_URI: ${{ secrets.VITE_PROJECT_DIRECTORY_AUTH_REDIRECT_URI }}
          VITE_PROJECT_DIRECTORY_AUTH_SCOPES: ${{ secrets.VITE_PROJECT_DIRECTORY_AUTH_SCOPES }}
          VITE_PROJECT_DIRECTORY_AUTH_POST_LOGOUT_REDIRECT_URI: ${{ secrets.VITE_PROJECT_DIRECTORY_AUTH_POST_LOGOUT_REDIRECT_URI }}
          VITE_PROJECT_DIRECTORY_APP_NAME: ${{ secrets.VITE_PROJECT_DIRECTORY_APP_NAME }}
      - name: Build all apps
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Combine builds for deployment
        run: node scripts/combine-builds.js

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist-deploy"
          skip_app_build: true
          skip_api_build: true
          output_location: ""

      - name: Upload deployment artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-build
          path: dist-deploy/
          retention-days: 30

  # Close pull request job
  close-pull-request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    name: Close Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
          app_location: "dist-deploy"
